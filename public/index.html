<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-md">
      <div class="md:flex">
        <div class="w-full p-4">
          <h1 class="text-center text-2xl font-bold">BMI Calculator</h1>
          <div id="authForm">
            <form id="registerForm" class="mt-4">
              <h2 class="text-center text-xl font-bold">Register</h2>
              <div class="mb-4">
                <label for="registerUsername" class="block text-gray-700">Username:</label>
                <input type="text" id="registerUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
              </div>
              <div class="mb-4">
                <label for="registerPassword" class="block text-gray-700">Password:</label>
                <input type="password" id="registerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
              </div>
              <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Register</button>
            </form>

            <form id="loginForm" class="mt-4">
              <h2 class="text-center text-xl font-bold">Login</h2>
              <div class="mb-4">
                <label for="loginUsername" class="block text-gray-700">Username:</label>
                <input type="text" id="loginUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
              </div>
              <div class="mb-4">
                <label for="loginPassword" class="block text-gray-700">Password:</label>
                <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
              </div>
              <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
            </form>
          </div>
          <form id="bmiForm" class="mt-4 hidden">
            <h2 class="text-center text-xl font-bold">Calculate BMI</h2>
            <div class="mb-4">
              <label for="weight" class="block text-gray-700">Weight (kg):</label>
              <input type="number" id="weight" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
              <label for="height" class="block text-gray-700">Height (cm):</label>
              <input type="number" id="height" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Calculate</button>
          </form>
          <div id="result" class="mt-4 text-center p-4 rounded-md"></div>
          <h2 class="text-center text-xl font-bold mt-6">BMI History</h2>
          <div id="history" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
